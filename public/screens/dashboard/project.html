<div data-ng-init="title">
	<div style="margin-left:40px;display:inline-block;width:90%; background-color:#f2f2f2"><p data-ng-bind="myvar3.projectName" style="margin-left:40px;display:inline-block; padding:0px 10px; line-height:20px"></p><span class="glyphicon glyphicon-chevron-down" data-ng-click="notmembers()" style="margin-top:20px;display:inline-block;width:5%; height:40px"></span></div>
    <span class="glyphicon glyphicon-user" data-ng-click="showteam()" style="margin-left:20px; margin-top:20px;display:inline-block;width:5%; height:40px"></span>
	
	<div class="rect">
		<h4 id="heading">Backlogs</h4>
		<span class="glyphicon glyphicon-plus" data-ng-show="var1" data-ng-click="showtask()"></span>
		<span data-ng-show="var2">
			<input id="title" type="text" name="name1" data-ng-model="name1"><br>
			<input id="title" type="text" name="des" data-ng-model="des"><br>
			<input id="title" type="date" name="day" data-ng-model="day"><br>
			<button class="btn" data-ng-click="addtask()" >Add</button>
			<button class="btn" data-ng-click="canceltask()">Cancel</button>
		</span><div id="one" ng-drag="true" ng-drop="true" data-ng-repeat="task in taskss | orderBy:'sequence'" ng-if="task.status1=='backlog'" ng-drag-data="task" ng-init="taskss = []" ng-drag-success="handleDragStart($data,$event)" ng-drop-success="handleDragOver($data,$event, task)">
			<p class="taskdiv" data-ng-click="showdetail(task)">{{task.taskname}}</p>
		</div>
		
	</div>
	<div class="rect" ng-drop="true" ng-drop-success="handleprogressDragOver($data,$event,task)">
		<h4>In progress</h4>
		<div ng-drag="true" ng-drop="true" data-ng-repeat="task in taskss | orderBy:'sequence'" ng-if="task.status1=='inprogress'" ng-drag-data="task" ng-init="taskss = []" ng-drag-success="handleDragStart($data,$event)" ng-drop-success="handleDragOver($data,$event, task)">
			<p class="taskdiv" data-ng-click="showdetail(task)">{{task.taskname}}</p>
		</div>
	</div>
	<div class="rect" ng-drop="true" ng-drop-success="handlecompleteDragOver($data,$event,task)">
		<h4>Completed</h4>
		<div ng-drop="true" data-ng-repeat="task in taskss | orderBy:'sequence'" ng-if="task.status1=='complete'" ng-drag-data="task" ng-init="taskss = []" ng-drag-success="handleDragStart($data,$event)" ng-drop-success="handleDragOver($data,$event, task)">
			<p class="taskdiv" data-ng-click="showdetail(task)">{{task.taskname}}</p>
		</div>
	</div>
	
	<div id="taskdetail" data-ng-show="var4" data-ng-init="var4= false">
		<span class="glyphicon glyphicon-pencil" data-ng-click="edit()" style="margin-left:85%"></span>
		<span class="glyphicon glyphicon-remove" data-ng-click="" style="margin-left:10px"></span>
	   <label for="title" class="brdlabel">Title</label><br><input id="title" data-ng-model="n" ng-readonly="var5"/><br>
	   <label for="title" class="brdlabel">Description</label><br><input id="title" type="text" data-ng-model="d" ng-readonly="var5"/><br>
	   <label for="title" class="brdlabel">Status</label><br><input id="title" type="text" data-ng-model="s" ng-readonly="var5"/><br>
	   <label for="title" class="brdlabel">Created-by</label><br><input id="title" type="date" data-ng-model="c" ng-readonly="var5"/><br>
	   <label for="title" class="brdlabel">Assigned-date</label><br><input id="title" data-ng-model="a" ng-readonly="var5"/><br>
	   <label for="title" class="brdlabel">Due-date</label><br><input id="title" type="text" data-ng-model="d" ng-readonly="var5"/><br>
	   <label for="title" class="brdlabel">Completion-date</label><br><input id="title" type="text" data-ng-model="cd" ng-readonly="var5"/><br>
	   <label for="title" class="brdlabel">Modified-date</label><br><input id="title" type="date" data-ng-model="md" ng-readonly="var5"/><br>
	   <label for="title" class="brdlabel">Comments</label><br><input id="title" type="text" data-ng-model="com" ng-readonly="var5" style="margin-bottom:10px"/><br>
	   <button type="submit" data-ng-click="save()">Save</button>
	</div>
	<div id="team" data-ng-show="icon" data-ng-init="icon = false">
		<li id="one" data-ng-repeat="m in myvar3.email">{{m}}</li>
	</div>
	<div id="team1" data-ng-show="icon1" data-ng-init="icon1 = false">
		<li id="one" data-ng-repeat="m in members" data-ng-click="select(m)">{{m.email}}</li>
		<button class="brdbtn" data-ng-click="invite()">Add</button>
	</div>
</div>

<div id="main1">
	<header>
		<button class="btn" data-ng-click="projectclick()">Projects</button>
		<div id="task">Task Manager</div>
		<div id="forbtn">
			<button class="btn" data-ng-click="addproclick()">Add</button>
			<button class="btn" data-ng-bind="username" data-ng-click="nameclick()"></button>
		</div>   
	</header>
	<div id="content">
		<div id="sh" data-ng-show="myvar" data-ng-init="myvar = false ">
			<div data-ng-repeat="p in projects">
			<li class="project" data-ng-click="readtask(p)" data-ng-mouseover = "projecttoclick()">
				{{p.projectName}}
			</li>
			<span class="glyphicon glyphicon-pencil" data-ng-click="rename(p)" style="float:right; 	    right:10px; padding-top:6px;background-color: green;
				background-color: #f2f2f2;
				border-top:1px solid gray;border-bottom:1px solid gray;border-right:1px solid gray;
				border-top-right-radius: 5px;
				border-bottom-right-radius: 5px;
				height: 30px; padding-right: 5px;
				margin-top: 5px;  margin-right: 20px;"></span>
			</div>
		</div>
		<div id="sh1" data-ng-show="myvar1" data-ng-init="myvar1 = false">                      
			<form name="myForm1">
				<label for="title" class="brdlabel">Title</label><br>
				<input type="text" id="title" name="title" data-ng-model="title" required/>
				<span style="color:red" data-ng-show="myForm1.title.$dirty && myForm1.title.$invalid"><span data-ng-show="myForm1.title.$error.required">Title is required.</span>
				</span></form>
				<button data-ng-click="addproject()" class="brdbtn">Ok</button>
				<button data-ng-click="addproclick()" class="brdbtn">Cancel</button>
		</div>
		<div id="sh2" data-ng-show="myvar2" data-ng-init="myvar2 = false">
			<div class="pro" data-ng-click="showprofile()">My profile</div>
			<a id="out" ui-sref="signin"><div class="pro">Logout</div></a>
		</div>
		<div ui-view></div>
	</div>	
	<!--<div id="sh" data-ng-show="var6" data-ng-init="var6 = false">
		<button class="listbtn" data-ng-click="rename(projecttoclick)">Rename</button><br>
		<button class="listbtn" data-ng-click="notmembers()">Add Member</button>
	</div>-->
	<div id="sh3" data-ng-show="var7">
		<label for="title" class="brdlabel">New Title</label><br>
		<input id="title" type="text" name="newpro" data-ng-model="newpro"><br>
		<button class="brdbtn" data-ng-click="savechange(projectinfo)">Save</button>
	</div>
</div>
</div>
